<!DOCTYPE html>

<html>

<head>
	<title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h2>Create Bootstrap Buttons</h2>
    
    <button id="button-1" class="btn btn-primary">Primary Button</button>
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning Full-width Button</button>
    <button id="button-6" class="btn btn-info disabled" disabled>Disabled Info Button</button>
    <button id="button-7" class="btn btn-light">Light Button</button>
    <button id="button-8" class="btn btn-link">Link Button</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
